<!DOCTYPE html>
<html>
    <!--Import materialize.css-->

<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
<head>
    <meta charset="UTF-8">
    <title>Last.fm Top Charts - User Charts</title>
</head>
<body>
    <nav id="navbar">
      <a href="./index.html" class="nav-brand">Last.fm charts</a>
      <ul>
       <li class="nav-item" style="text-decoration: underline;"><a href="usercharts.html">User Charts</a></li>
       <li class="nav-item"><a href="globalcharts.html">Global Charts</a></li>
        <!-- <li><a href="" class="nav-item btn btn-default">Register</a></li> -->
      </ul>
    </nav>

    <div class="container" id="main">
        <h2 id="description">See your charts on Last.fm based on your preferences.</h2>
        <div class="tab-top">
        <input type="text" id="username" name="username" placeholder="Last.fm username">
        </div>
        <div class="tab-top">
            <select id="generate-criteria-value">
                <option value="Artists">Artists</option>
                <option value="Tracks">Tracks</option>
            </select>
            <p>&nbsp;</p>
            <select id="generate-timeframe-value">
                <option value="7day">Past Week</option>
                <option value="1month">Past Month</option>
                <option value="3month">Past 3 Months</option>
                <option value="6month">Past 6 Months</option>
                <option value="12month">Past Year</option>
                <option value="overall">Overall</option>
            </select>
        </div>
        <div style="padding: 0px" class="tab-top">
            <button id="generate-button" class="generate">Generate Charts</button>
        </div>
        
        <h1 id="top-title"></h1>
        <table id="top-charts" class="center" style="padding-bottom:40px">
        </table>

        </div>
    </div>

    <!-- <footer id="footer-wrapper">
        <a href="about.html" target="_blank">About us</a>
        <a href="contact.html" target="_blank">Contact us</a> -->
    </footer>
</body>
<!-- Compiled and minified JavaScript -->
<script type="module" src="scripts/usercharts.js"></script>
</html>
